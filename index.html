<!DOCTYPE html>
<html lang="cs">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=0.8" />
		<title>SËPTIMÅ</title>
		<link rel="stylesheet" href="main.css" />
		<script src="vec2.js"></script>
		<script src="tile.js"></script>
		<script src="shape.js"></script>
		<script src="main.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/64294dcdd8.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<header>
			<h1><b>MÅJÅLES SËPTIMÅ - TETRIS</b></h1>
		</header>
		<main id="main">
			<section class="game" style="display: none">
				<canvas class="game-board"></canvas>
				<div class="info">
					<canvas class="next"></canvas>
					<button class="retry-button" style="display:none" disabled>Zkusit znovu</button>
					<p class="infotext">Skóre: <span class="score">0</span></p>
					<p class="infotext">Řádky: <span class="lines">0</span></p>
					<div class="controls">
						<button
							class="control-button"
							onclick="try_movement_everywhere('rotate_clockwise')"
						>
							<i class="fa-solid fa-rotate-right"></i>
						</button>
						<span style="display: hidden"></span>
						<button
							class="control-button"
							onclick="try_movement_everywhere('rotate_counterclockwise')"
						>
							<i class="fa-solid fa-rotate-left"></i>
						</button>
						<button
							class="control-button"
							onclick="try_movement_everywhere('move_left')"
						>
							<i class="fa-solid fa-arrow-left"></i>
						</button>
						<button
							class="control-button"
							onclick="try_movement_everywhere('move_down')"
						>
							<i class="fa-solid fa-arrow-down"></i>
						</button>
						<button
							class="control-button"
							onclick="try_movement_everywhere('move_right')"
						>
							<i class="fa-solid fa-arrow-right"></i>
						</button>
					</div>
				</div>
			</section>
			<section id="menu_sec">
				<div id="menu" class="menu">
					<button class="play-button" id="play-button" disabled>
						Načítání
					</button>
				</div>
			</section>
		</main>
	</body>
</html>
