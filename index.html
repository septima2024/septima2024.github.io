<!DOCTYPE html>
<html lang="cs">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=0.8" />
		<title>SËPTIMÅ</title>
		<link rel="stylesheet" href="main.css" />
		<script src="vec2.js"></script>
		<script src="tile.js"></script>
		<script src="shape.js"></script>
		<script src="main.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header>
			<h1><b>MÅJÅLES SËPTIMÅ - TETRIS</b></h1>
		</header>
		<main>
			<section id="game_sec" class="game" style="display: none">
				<canvas id="board" class="game-board"></canvas>
				<div class="info">
					<canvas id="next" class="next"></canvas>
					<button
						id="retry-button"
						class="retry-button"
						style="display: none"
						disabled
					>
						Zkusit znovu
					</button>
					<p class="infotext">Skóre: <span id="score">0</span></p>
					<p class="infotext">Řádky: <span id="lines">0</span></p>
					<div class="controls">
						<button
							class="control-button"
							id="rotate-cw-button"
							onclick="try_movement_everywhere('rotate_clockwise')"
						>
							↩
						</button>
						<span style="display: hidden"></span>
						<button
							class="control-button"
							id="rotate-ccw-button"
							onclick="try_movement_everywhere('rotate_counterclockwise')"
						>
							↪
						</button>
						<button
							class="control-button"
							id="move-left-button"
							onclick="try_movement_everywhere('move_left')"
						>
							⬅
						</button>
						<button
							class="control-button"
							id="move-down-button"
							onclick="try_movement_everywhere('move_down')"
						>
							⬇
						</button>
						<button
							class="control-button"
							id="move-right-button"
							onclick="try_movement_everywhere('move_right')"
						>
							➡
						</button>
					</div>
				</div>
			</section>
			<section id="menu_sec">
				<div id="menu" class="menu">
					<button class="play-button" id="play-button" disabled>
						Načítání
					</button>
				</div>
			</section>
		</main>
	</body>
</html>
