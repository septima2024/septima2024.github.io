<!DOCTYPE html>
<html lang="cs">
	<head>
		<meta charset="UTF-8" />
		<title>SËPTIMÅ</title>
		<link rel="stylesheet" href="main.css" />
		<script src="vec2.js"></script>
		<script src="tile.js"></script>
		<script src="shape.js"></script>
		<script src="main.js"></script>
	</head>

	<body>
		<div class="grid">
			<div>
				<canvas id="board" class="game-board"></canvas>
				<button
					class="control-button"
					id="rotate-ccw-button"
					onclick="move_shape('rotate_counterclockwise')"
				>
					↪
				</button>
				<button
					class="control-button"
					id="move-left-button"
					onclick="move_shape('move_left')"
				>
					⬅
				</button>
				<button
					class="control-button"
					id="move-down-button"
					onclick="move_shape('move_down')"
				>
					⬇
				</button>
				<button
					class="control-button"
					id="move-right-button"
					onclick="move_shape('move_right')"
				>
					➡
				</button>
				<button
					class="control-button"
					id="rotate-cw-button"
					onclick="move_shape('rotate_clockwise')"
				>
					↩
				</button>
			</div>
			<div class="right-column">
				<div>
					<h1>TETRIS</h1>
					<p>Skóre: <span id="score">0</span></p>
					<p>Řádky: <span id="lines">0</span></p>
					<canvas id="next" class="next"></canvas>
				</div>
				<button class="play-button" id="play-button" disabled>
					Načítání
				</button>
			</div>
		</div>
	</body>
</html>
